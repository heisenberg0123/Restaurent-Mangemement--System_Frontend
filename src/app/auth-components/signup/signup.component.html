<form [formGroup]="signupForm" (ngSubmit)="register()">
  <h2 style="margin-left: 110px">Sign Up</h2><br><br>
  <div>

    <input id="firstName" formControlName="name" placeholder="name">
    <div *ngIf="signupForm.get('name')?.touched && signupForm.get('name')?.invalid">
      <small class="error">Cette input n'est pas valide</small>
    </div>
  </div>

  <div>
    <input id="email" type="email" formControlName="email" placeholder="email">
    <div *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid">
      <small class="error" *ngIf="signupForm.get('email')?.errors?.['required']">
        Cette input n'est pas valide
      </small>
      <small class="error" *ngIf="signupForm.get('email')?.errors?.['email']">
        Email n'est pas valide
      </small>
    </div>
  </div>

  <div>
    <input id="password" type="password" formControlName="password" placeholder="Password">
    <div *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid">
      <small class="error" *ngIf="signupForm.get('password')?.errors?.['required']">
        Cette input n'est pas valide
      </small>
      <small class="error" *ngIf="signupForm.get('password')?.errors?.['minlength']">
        Mot de passe doit contenir au moins 6 caractÃ¨res
      </small>
    </div>
  </div>

  <div>
    <input id="check" formControlName="checkPassword" placeholder="checkpassword">
    <div *ngIf="signupForm.get('checkPassword')?.touched && signupForm.get('checkPassword')?.errors?.['passwordMismatch']">
      <small class="error">Cette input n'est pas valide</small>
    </div>
  </div>

  <button type="submit" [disabled]="signupForm.invalid">Register</button>
</form>
