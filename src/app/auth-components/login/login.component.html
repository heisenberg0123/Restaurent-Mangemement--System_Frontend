<form [formGroup]="loginForm" (ngSubmit)="register()">
  <h2 style="margin-left: 130px">Login</h2><br><br>
  <div>

    <input id="email" formControlName="email" placeholder="Email">
    <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
      <small class="error">Cette input n'est pas valide</small>
    </div>
  </div>
  <div>

    <input id="password" formControlName="password" type="password" placeholder="Password">
    <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
      <small class="error">Cette input n'est pas valide</small>
    </div>
  </div>


  <button type="submit" [disabled]="loginForm.invalid">Register</button>
</form>
